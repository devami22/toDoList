<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todos">
      <form id="todo-form" method="POST">
        <label class="title" for="todo-text">Personal Task Manager</label>
        <input type="text" placeholder="Write your tasks here..." name="todo-text" id="todo-text" />
        <!-- <button type="submit">ADD</button> -->
      </form>
      <p class="count">Tasks to complete: <span id="todo-count">0</span></p>
      <ul id="todo-list"></ul>
    </div>
    <footer>
      Created by Mil Amirian
    </footer>
    <script src="./script.js"></script>
  </body>

 
</html>
